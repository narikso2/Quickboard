<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game Page</title>
    

    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="stylesheet" href="../css/game.css">
</head>

<body>
<div class="container">
    <!--game id div-->
        <div id="game" class="justify-center flex-column">
            <!--hud id div-->
            <div id="hud">
                <!--hud items-->
                <div class="hud-item">
                    <p id="progresstext" class="hud-prefix">
                        Question
                    </p>
                            <div    id="progressBar">
                                    <div id="progressBarFull"> 

                                    </div>

                            </div>
                </div>
                <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>


                </div>
            </div>
            <!--Questing div-->
            <h1 id="question">What is the Capital city Of Kenya?</h1>
            <!--Answer-->
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <!--data-number to get correct answer-->
                    <p class="choice-text" data-number="1">Nairobi</p>

                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Kisumu</p>
                
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Kajiado</p>
                
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Mombasa</p>
                
                </div>
        </div>
</div>
<!--script JS game jz-->
    <script src="../script/game.js"></script>
</body>

</html>
